<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="page-grid">
        <div id="side-bar" class="side-bar">
            <!-- add icons -->
            <h1 class="page-title"><img class="page-icon" src="icons/grid.svg">Dashboard</h1>
            <a class="side-button"><img class="side-icon" src="icons/home.svg">Home</a>
            <a class="side-button"><img class="side-icon" src="icons/user.svg">Profile</a>
            <a class="side-button"><img class="side-icon" src="icons/message-square.svg">Messages</a>
            <a class="side-button"><img class="side-icon" src="icons/clock.svg">History</a>
            <a class="side-button"><img class="side-icon" src="icons/file-text.svg">Tasks</a>
            <a class="side-button"><img class="side-icon" src="icons/users.svg">Communities</a>

            <div class="side-bar-gap"></div>

            <a class="side-button"><img class="side-icon" src="icons/settings.svg">Settings</a>
            <a class="side-button"><img class="side-icon" src="icons/help-circle.svg">Support</a>
            <a class="side-button"><img class="side-icon" src="icons/shield.svg">Privacy</a>
        </div>
        <div id="header" class="header">
            <div>
                <img src="icons/search.svg" class="search-icon">
                 <!-- a type of search would be better here nut for prototype purposes it will use text -->
                <input type="text" name="search" class="search">
            </div>
            <img src="icons/bell.svg">
            <a class="user-name">Admin Account</a>
            <div class="header-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div id="main-content" class="main-content"></div>
    </div>
</body>
</html>
